<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Login to Hire Freelancers & Find Work | Freelancer</title>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="./ASSETS/Logo icon/fl-logo.svg" alt=""
          /></a>
        </div>
        <div class="head">
          <h3>Welcome Back</h3>
        </div>
        <div class="login-fb">
          <a href="https://www.facebook.com/"><h3>Log In With Facebook</h3></a>
        </div>
      </header>
      <div class="hr">
        <hr />
        <span>OR</span>
      </div>
      <main class="form">
        <form action="">
          <div class="name-form">
            <input type="email" name="email" placeholder="Email or Username" />
          </div>
          <div class="email-form">
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div class="remember">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" />
              <span>Remember me</span>
            </div>
            <div class="forget-pass">
              <p><a href="#">Forgot Password?</a></p>
            </div>
          </div>
          <button>Log In</button>
        </form>
      </main>
      <hr />
      <div class="sign-up">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
      <div class="app-buttons"></div>
    </main>
  </body>
</html>
